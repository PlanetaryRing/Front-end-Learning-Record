<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- td标签属性 -->
    <!-- rowspan:跨行合并单元格,属性值代表跨行的行数 -->
    <!-- colspan:跨列合并单元格,属性值代表跨列的列数 -->
    <!-- 合并保留左上的元素,同时需要手动删除对应被覆盖的单元格的内容 -->
    <!-- 只有同一个结构标签内的单元格才能合并,不能跨结构合并(不能跨thead,tbody,tfoot) -->
    <table border="2">
        <caption>成绩单</caption>
        <thead>
            <tr>
                <th>姓名</th>
                <th>成绩</th>
                <th>评级</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>张三</td>
                <td rowspan="2">100</td>
                <td>A</td>
            </tr>
            <tr>
                <td>李四</td>
                <td>A</td>
            </tr>
            <tr>
                <td>王二</td>
                <td>70</td>
                <td>B</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td>总结</td>
                <td colspan="2">*总结*</td>
            </tr>
        </tfoot>

    </table>
</body>
</html>
