<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- table:定义表格,包含tr -->
    <!-- tr:代表表格的行,包含td/th -->
    <!-- td:代表单元格,包含内容 -->

    <!-- caption:表头,默认在表格整体顶部居中位置显示 -->
    <!-- th:通常用来表示表格的表头,默认内部文字加粗并居中显示,与td同级别 -->

    <!-- 属性名称如下 -->
    <!-- border:边框宽度 -->
    <!-- width:表格宽度 -->
    <!-- height:表格高度 -->
    <!-- 通常不在html中设置表格长宽 -->
    <table border="2">
        <caption>成绩单</caption>
        <tr>
            <th>姓名</th>
            <th>成绩</th>
            <th>评级</th>
        </tr>
        <!-- <tr>
            <td>姓名</td>
            <td>成绩</td>
            <td>评级</td>
        </tr> -->
        <tr>
            <td>张三</td>
            <td>100</td>
            <td>A</td>
        </tr>
    </table>
</body>
</html>
