<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 自定义列表 -->
    <!-- dl:定义自定义列表 -->
    <!-- dt:显示自定义列表的主题 -->
    <!-- dd:显示自定义列表针对主题的每一项内容 -->
    <!-- dd在显示的时候会有缩进效果 -->
    <!-- dl只能包含dt/dd标签 -->
    <dl>
        <dt>帮助中心</dt>
        <dd>1</dd>
        <dd>2</dd>
        <dt>帮助中心2</dt>
        <dd>11</dd>
        <dd>22</dd>
    </dl>
</body>
</html>
