<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 表格中含有表头,表体和表尾,分别按以下标签包裹 -->
    <!-- thead -->
    <!-- tbody -->
    <!-- tfoot -->
    <table border="2">
        <caption>成绩单</caption>
        <thead>
            <tr>
                <th>姓名</th>
                <th>成绩</th>
                <th>评级</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>张三</td>
                <td>100</td>
                <td>A</td>
            </tr>
            <tr>
                <td>李四</td>
                <td>99</td>
                <td>A</td>
            </tr>
            <tr>
                <td>王二</td>
                <td>70</td>
                <td>B</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td>总结</td>
                <td>*总结*</td>
                <td>**总结**</td>
            </tr>
        </tfoot>

    </table>
</body>

</html>
