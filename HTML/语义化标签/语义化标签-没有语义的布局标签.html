<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- div标签与span标签 -->
    <!-- div是独占一行的标签 -->
    <!-- 独占一行的意思是两个div同时出现的时候,一行只能显示一个div -->
    <div>这是div1标签</div>
    <div>这是div2标签</div>
    <!-- span是多行显示标签 -->
    <!-- 多行显示的意思是,当多个span并列显示的时候,一行可以显示多个span -->
    <span>这是span1标签</span>
    <span>这是span2标签</span>
</body>
</html>
