<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="2">
        <thead>
            <tr>
                <th>标签名</th>
                <th>语义</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>header</td>
                <td>网页头部</td>
            </tr>

            <tr>
                <td>nav</td>
                <td>网页导航</td>
            </tr>

            <tr>
                <td>footer</td>
                <td>网页底部</td>
            </tr>

            <tr>
                <td>aside</td>
                <td>网页侧边栏</td>
            </tr>

            <tr>
                <td>section</td>
                <td>网页区块</td>
            </tr>

            <tr>
                <td>article</td>
                <td>网页文章</td>
            </tr>

        </tbody>
    </table>
    <img src="1.png" alt="对应显示的区域" title="这是标签对应的区域">
</body>
</html>
