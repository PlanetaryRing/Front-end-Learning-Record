<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>青春不常在,抓紧谈恋爱</h1>
    <hr>
    <form>
        昵称: <input type="text" placeholder="请输入你的昵称"><br><br>
        性别: <label><input type="radio" name="gender" checked>男</label>
        <label><input type="radio" name="gender">女</label><br><br>
        所在城市: <select>
            <option>北京</option>
            <option>上海</option>
            <option>广州</option>
            <option>深圳</option>
            <option selected>请选择</option>
        </select><br><br>
        婚姻状况: <label><input type="radio" name="marriage" checked>未婚</label>
        <label><input type="radio" name="marriage">离异</label>
        <label><input type="radio" name="marriage">丧偶</label>
        <br><br>

        喜欢类型: <label><input type="checkbox" name="FavoriteType">可爱</label>
        <label><input type="checkbox" name="FavoriteType">性感</label>
        <label><input type="checkbox" name="FavoriteType">御姐</label>
        <label><input type="checkbox" name="FavoriteType">萝莉</label>
        <label><input type="checkbox" name="FavoriteType">小鲜肉</label>
        <label><input type="checkbox" name="FavoriteType">大叔</label>
        <br><br>

        个人介绍: <br>
        <textarea placeholder="请输入个人简介" cols="30" rows="10"></textarea><br>
        <h3>我承诺</h3>
        <ul>
            <li>年满18岁、单身</li>
            <li>抱着严肃的态度</li>
            <li>真诚寻找另一半</li>
        </ul>
        <label><input type="checkbox">我同意所有条款</label><br><br>
        <input type="submit" value="免费注册"><input type="reset" value="重置表单">
    </form>
</body>

</html>
