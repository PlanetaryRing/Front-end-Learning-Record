<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- text属性:placeholder-在文本框内显示默认文字 -->
    这是文本框(text):<input type="text" placeholder="这是提示信息"><br><br>

    <!-- password属性:placeholder-在文本框内显示默认文字 -->
    这是密码框(password):<input type="password" placeholder="请输入密码"><br><br>

    <!-- radio属性: name-单选组的组名,相同name属性的单选框为一组,相同的组只能选一个
                    checked-默认选中,设置为默认选中即将checked添加到属性框中 -->
    这是单选框(radio):男<input type="radio" name="gender"> 女<input type="radio" name="gender" checked><br><br>

    <!-- checkbox属性:  name-与radio类似
                        checked-与radio类似 -->
    这是多选框(checkbox):唱<input type="checkbox" name="habits" checked> 跳<input type="checkbox" name="habits"> rap<input type="checkbox" name="habits"> 篮球<input type="checkbox" name="habits"><br><br>

    <!-- file属性:  multiple-多文件选择 -->
    这是文件选择框(file):<input type="file" multiple><br><br>

    <!--  -->
    这是提交按钮(submit):<input type="submit"><br><br>


</body>
</html>
