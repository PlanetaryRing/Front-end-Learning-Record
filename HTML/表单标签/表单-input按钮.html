<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- form代表表单的表单域 -->
    <!-- 其中的action代表表单提交的地址 -->
    <!-- 表单需要一个完整的表单域才能正常使用 -->
    <form action="">
        <label for="">用户名:</label> <input type="text" placeholder="请输入用户名">
        <br>
        <br>
        密码: <input type="password" placeholder="请输入密码">
        <br>
        <br>
        <!-- 按钮 -->
        <!-- 按钮的属性值为input-type的属性值 -->
        <!-- submit:提交按钮 -->
        <!-- reset:重置按钮 -->
        <!-- button:无实意,需要配合JS -->
        <input type="submit" value="这是提交">
        <input type="reset" value="这是重置">
        <br>
        <br>
        <!-- value是为按钮提供默认文字的属性 -->
        <input type="button" value="这是普通按钮">
    </form>
</body>
</html>
