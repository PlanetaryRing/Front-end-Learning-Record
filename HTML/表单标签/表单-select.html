<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 下拉菜单 -->
    <!-- select标签:下拉菜单的整体,是option的父级标签 -->
        <!-- option标签:下拉标签的选项,是select的子标签 -->
        <!-- 可添加selected作为默认选中 -->
    <form action="">
        <select>
            <option>选项1</option>
            <option>选项2</option>
            <option>选项3</option>
            <option selected>请选择</option>
        </select>
    </form>
</body>
</html>
