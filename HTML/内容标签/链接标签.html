    <br>
    <a href="./图片标签.html" target="_self">跳转到图片标签/覆盖标签页</a>
    <br>
    <a href="#">跳转空链接</a>
    <!-- 当在建立网站的初期,当不知道跳转的具体位置的时候,可以在跳转的位置写一个"#","#"代表空链接 -->
</body>
</html>
