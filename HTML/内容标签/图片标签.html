<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- src为图片的路径 -->
    <!-- alt为替换文本,当图片显示失败时显示文字 -->
    <!-- title代表当鼠标悬停的时候显示的文字 -->
    <!-- width与height控制图片的长宽||当值改变一个值时,图片会等比例放缩,只有两个都改变的时候会改变图片长宽比 -->
    <img src="./image/demo.jpg" alt="这是花园猫" title="这是花园猫的图片" width="600">
</body>
</html>
