<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            /* 同一个属性多次修改,以最后指定的为准(在选择器优先级相同的时候) */
            color: blue;
            color: chartreuse;
        }

        .box{
            /* 对同一个标签的不同属性进行修改的时候,效果叠加 */
            font-size: 66px;
        }
    </style>
</head>

<body>
    <div class="box">这是一段文字</div>
</body>

</html>
