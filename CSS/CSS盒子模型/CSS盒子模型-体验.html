<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 500px;
            height: 500px;
            background-color: red;
            /* 边框线 */
            /* 盒子模型的边框 */
            border: 2px solid blue;
            /* 内边距 */
            /* 内容到边框的距离 */
            padding: 20px;
            /* 外边距 */
            /* 两个盒子边框的距离 */
            margin: 30px;
        }
    </style>
</head>
<body>
    <div>
        这是div1
    </div>
    <div>
        这是div2
    </div>
</body>
</html>
