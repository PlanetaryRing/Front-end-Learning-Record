<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 500px;
            height: 500px;
            background-color: #66ccff;
            padding: 20px;
            /* padding为复合属性,属性值可以连写 */
            /* 属性值依次表示为上右下左的页边距 */
            /* 取四值: 上 右 下 左 */
            /* 取三值: 上 左右 下 */
            /* 取两值:上下 左右 */
        }
    </style>
</head>
<body>
    <div>*文字*</div>
</body>
</html>
