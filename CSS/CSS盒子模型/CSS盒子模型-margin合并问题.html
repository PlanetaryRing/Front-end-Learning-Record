<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: #66ccff;
        }

        .one{
            margin-bottom: 50px;
        }

        .two{
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <!-- 分别对两个div设置margin属性 -->
    <!-- 上下两个盒子相邻,margin区域相互重叠 -->
    <!-- 例如,以下两个div,one的下外边距为50,two的上外边距为100,重叠后的页边距以较大的外边距的为准 -->
    <div class="one">111</div>
    <div class="two">222</div>
</body>
</html>
