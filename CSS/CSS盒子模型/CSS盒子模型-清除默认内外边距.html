<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 浏览器会默认给一些标签设置默认属性 */
        /* body带有margin: 8px */
        /* p带有上下margin */
        /* ul带有上下margin与padding-left */
        /* 解决方法如下: */
        *{
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <p>pppppppppp</p>
    <p>ppppp</p>
    <h1>jjjjjjjjjjjjjjj</h1>
    <ui>
        <li>aaaaaaaaaaaaaaa</li>
    </ui>
</body>
</html>
