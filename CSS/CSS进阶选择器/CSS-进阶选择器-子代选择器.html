<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 后代选择器进行选择会选中所有的a */
        /* div a{
            color: red;
        } */

        /* 只选中div的子级标签a需要使用子代选择器 */
        /* 子级标签 */
        /* 父级选择器>子选择器{属性:属性值} */
        div>a{
            color: red;
        }
    </style>
</head>

<body>
    <div>
        父级div
        <br>
        <a href="#">这是div里面的a</a>
        <p>
            <a href="#">这是div里的p里的a</a>
        </p>
    </div>
</body>

</html>
