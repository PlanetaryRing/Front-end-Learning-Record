<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 并集选择器 */
        /* 同时设置多个选择器的属性 */
        /* 选择器1,选择器2,选择器3...{属性:属性值} */
        p,
        div,
        span{
            color: red;
        }
    </style>
</head>
<body>
    <p>这是p</p>
    <div>这是div</div>
    <span>这是span</span>
    <h1>这是h1</h1>
    <h2>这是h2</h2>
</body>
</html>
