<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 交集选择器 */
        /* 用于选择选择器选中标签的交集 */
        /* 选择器1选择器2选择器3....{属性:属性值} */
        /* 如下,需要选中含有box的p标签 */
        p.box{
            color: red;
        }
    </style>
</head>
<body>
    <p>这是普通的p标签</p>
    <p class="box">这是带box类的p标签</p>
    <div class="box">这是带box类的div标签</div>
</body>
</html>
