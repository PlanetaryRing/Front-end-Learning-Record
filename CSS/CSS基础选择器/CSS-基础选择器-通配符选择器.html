<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 通配符选择器 */
        /* 用法
        
            *{ css属性:属性值; }

        */
        /* 选中页面中所有的标签,并设置其样式 */
        /* 通配符的作用一般是清除标签的默认属性,而不是用来设置属性 */
        *
        {
            color:yellow;
            font-size: 66px;
        }
    </style>
</head>
<body>
    <h1>这是h1</h1>
    <h2>这是h2</h2>
    <h3>这是h3</h3>
    <h4>这是h4</h4>
    <h5>这是h5</h5>
    <p>这是p</p>
    <p><b><u><i>这是加粗带下划线的斜体p</i></u></b></p>
    <div>这是div</div>
    <a href="../../综合案例-带跳转/index.html" target="_blank">跳转到首页</a>
</body>
</html>
