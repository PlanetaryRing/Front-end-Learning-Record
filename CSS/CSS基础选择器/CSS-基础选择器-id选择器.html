<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* id选择器 */
        /* 用法:
        
            #id属性值{ css属性名:属性值; }

        */
        /* id属性值为标签属性中id属性的属性值 */
        /* 每个标签的id属性值在单独的一个页面内是唯一不重复的 */
        /* 一个标签选择器只能选中一个标签值 */
        #blue_big_div
        {
            color: skyblue;
            font-size: 66px;
        }
    </style>
</head>
<body>
    <div id="blue_big_div">这是一个蓝色的66像素的一行字</div>
</body>
</html>
