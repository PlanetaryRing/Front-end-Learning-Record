<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 内嵌式只需要在head标签内,title标签下添加style标签即可 -->

    <!-- rel代表链接的关系relationship(?),此时的关系为样式表 -->
    <!-- 这是外链式,相当于C/C++的include -->
    <link rel="stylesheet" href="./introduction.css">
</head>
<body>
    <p>这是一个P标签</p>
    <!-- 这是行内式,CSS写在标签内部的style属性内 -->
    <div style="color:chocolate;font-size: 30px;">这是div标签</div>
</body>
</html>
