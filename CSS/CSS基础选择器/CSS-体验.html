<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 在此添加CSS的内容 */
        /* 
        CSS选择器
        {
            CSS属性
        } 
        */
        /* 选择器的作用是用来选择标签 */
        p
        {
            /* 改变字体颜色 */
            color: rgb(102,204,255);
            /* 改变字体大小 */
            /* px是字体大小单位,为像素 */
            font-size: 30px;
            /* 改变字体背景 */
            background-color: black;
            /* 控制p标签的大小,不加控制则默认为一整行 */
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <p>这是一个P标签</p>
    这是正常字体
</body>
</html>
