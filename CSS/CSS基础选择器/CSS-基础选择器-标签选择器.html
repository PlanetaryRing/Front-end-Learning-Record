<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 标签选择器 */
        /* 
        
        结构:
        标签名{ css属性:属性值; }

        */
        /* 找到页面内所有这一类的标签,并设置其属性 */
        p
        {
            color:blueviolet;
        }
    </style>
</head>
<body>
    <p>11111111111</p>
    <p>22222222222</p>
</body>
</html>
