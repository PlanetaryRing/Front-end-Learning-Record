<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body
        {
            height: 5000px;
        }
        .nav
        {
            position: sticky;
            /* sticky:
                1. 以浏览器窗口为参照进行移动
                2. 粘性定位占有原来的位置
                3. 必须添加top,left,right,bottom中的其中一个才会生效            
             */
            top: 10px;
            width: 800px;
            height: 100px;
            background-color: skyblue;
            margin: 1000px auto;
        }
    </style>
</head>
<body>
    <div class="nav">

    </div>
</body>
</html>
