<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .icon
        {
            margin: 0 auto;
            margin-top: 100px;
            width: 64px;
            height: 64px;
            border-radius: 16px;
            background-color: orange;
            background-image: url("../../image/double_icon.png");
            background-position: 0 0;
            transition: all 0.2s;
        }

        .icon:hover
        {
            background-position: -64px 0;
        }
    </style>
</head>
<body>
    <div class="icon"></div>
</body>
</html>
